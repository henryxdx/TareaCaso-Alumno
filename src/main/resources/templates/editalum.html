<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="container" th:replace="plantilla::menu"></div>
        <div class="container" style="max-width: 400px; margin-top: 50px">
            <div class="card">
                <div class="card-header">
                    Modificar Post
                </div>
                <div class="card-body">
                    <form action="/updatealum">
                        <div class="mb-3">
                            <select name="carrera" id="carrera" class="form-control" >
                                <option value="0">Seleccionar Carrera</option>                                
                                <option th:each="car : ${cats}" th:value="${car.id}" th:text="${car.nomcar}" th:selected="false"/>                              
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control m-25" placeholder="Alumno" name="nombre" th:value="${prod.nombre}" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="telefono" placeholder="Telefono" th:value="${prod.telefono}" >        
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="correo" placeholder="Correo" th:value="${prod.correo}" >        
                        </div>
                        <input type="hidden" name="id" th:value="${prod.id}" />
                        <input type="submit" class="btn btn-primary" value="Actualizar">
                    </form>
                </div>
            </div>
    </body>
</html>
